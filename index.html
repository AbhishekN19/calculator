<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="Stylesheet" href="style.css" >
    <title>Calculator</title>
    
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <div class="disp">
            <input class= "compute" type= "text" id= "comp" name= "computing" disabled>
            <input class= "in-num" type= "number" id= "inputNum" name= "dig">
        </div>
        <div class="keys">
            <div class="key-num">
                <div class="key-fun">
                    <button class = "key key-fun_style" type="button" id="clr-btn" onclick="setAllClear()">AC</button>
                    <button class = "key key-fun_style" type="button" onclick = "numSign()">+/-</button>
                    <button class = "key key-fun_style" type="button" onclick = "backSpace()">&#x2190;</button><br>  
                </div>

                <div class="numb">
                    <button class = "key num-btn" type="button"onclick="numPad(1)">1</button>
                    <button class = "key num-btn" type="button"onclick="numPad(2)">2</button>
                    <button class = "key num-btn" type="button" onclick="numPad(3)">3</button>
                    <button class = "key num-btn" type="button" onclick="numPad(4)">4</button>
                    <button class = "key num-btn" type="button" onclick="numPad(5)">5</button>
                    <button class = "key num-btn" type="button" onclick="numPad(6)">6</button>
                    <button class = "key num-btn" type="button" onclick="numPad(7)">7</button>
                    <button class = "key num-btn" type="button" onclick="numPad(8)">8</button>
                    <button class = "key num-btn" type="button" onclick="numPad(9)">9</button>
                    <button class = "key num-btn" type="button" disabled id="dis">.</button>
                    <button class = "key num-btn" type="button"  onclick="numPad(0)">0</button>
                    <button class = "key num-btn" type="button" >.</button>
                </div>
            </div>
            <div class="op">
                <button class = "key op-btn" type="button" onclick= "processFun('+')"  >+</button>
                <button class = "key op-btn" type="button" onclick= "processFun('-')" >-</button>
                <button class = "key op-btn" type="button" onclick= "processFun('/')" >&#xf7;</button>
                <button class = "key op-btn" type="button" onclick= "processFun('x')" >x</button>
                <button class = "key op-btn" type="button" onclick="processFun()">=</button>
            </div>
        </div>
    </div>

</body>
</html>
